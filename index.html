<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-22(jQuery-2)</title>
    
    <!-- font awesome cdn link start -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

    <!-- slick slider cdn link start -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
    <!-- slick slider cdn link end -->

     <!-- venobox cdn start -->

    <link rel="stylesheet" href="./style.css">
</head>
<body>
       
      <section id="slider">
        <div class="container">
            <h1>slider section</h1>
            <div class="slick-parent">
                <div class="slick-child">
                    <img src="./images/img-1.jpg" alt="">
                </div>
                <div class="slick-child">
                    <img src="./images/img-2.jpg" alt="">
                </div>
                <div class="slick-child">
                    <img src="./images/img-3.jpg" alt="">
                </div>
                <div class="slick-child">
                    <img src="./images/img-4.jpg" alt="">
                </div>
                <div class="slick-child">
                    <img src="./images/img-5.jpg" alt="">
                </div>
                <div class="slick-child">
                    <img src="./images/img-6.jpg" alt="">
                </div>
                <div class="slick-child">
                    <img src="./images/img-7.jpg" alt="">
                </div>
                <div class="slick-child">
                    <img src="./images/img-8.jpg" alt="">
                </div>
                <div class="slick-child">
                    <img src="./images/img-9.jpg" alt="">
                </div>
                <div class="slick-child">
                    <img src="./images/img-10.jpg" alt="">
                </div>
            </div>    
        </div>
      </section>

      <section id="veno-box">
            <div class="container">
                    <div class="row">
                        <div class="btn-group">
                            <a data-gall="gallery01" class="my-video-links" data-autoplay="true" data-vbtype="video" href="https://www.youtube.com/watch?v=cwxQYpTpIhc">Youtube</a>
                            <a data-gall="gallery01" class="my-video-links" data-autoplay="true" data-vbtype="video" href="https://www.youtube.com/watch?v=U_LlX4t0A9I">Youtube</a>
                            <a data-gall="gallery01" class="my-video-links" data-autoplay="true" data-vbtype="video" href="https://www.youtube.com/watch?v=pssTtp2bOqk">Youtube</a>
                
                        </div>
                    </div>
            </div>
      </section>

      <section id="mixitup">
         <div class="container test">
    
                 <button type="button" data-filter="all">All</button>
                 <button type="button" data-filter=".nike">Nike</button>
                 <button type="button" data-filter=".adidas">Adidas</button>
                 <button type="button" data-filter=".puma">Puma</button>
                 
            <div class="row">

                <div class="mix nike" data-order="1">
                     <img src="https://angfuzsoft.com/html/aytor/assets/img/featured/featured-1-1.jpg" alt="not found">
                </div>
                <div class="mix nike" data-order="2">
                     <img src="https://angfuzsoft.com/html/aytor/assets/img/featured/featured-1-7.jpg" alt="not found">
                </div>
                <div class="mix nike" data-order="3">
                     <img src="https://angfuzsoft.com/html/aytor/assets/img/featured/featured-1-5.jpg" alt="not found">
                </div>
                <div class="mix puma" data-order="4">
                     <img src="https://angfuzsoft.com/html/aytor/assets/img/featured/featured-1-6.jpg" alt="not found">
                </div>
                     <div class="mix puma" data-order="4">
                        <img src="https://angfuzsoft.com/html/aytor/assets/img/featured/featured-1-3.jpg" alt="not found">
                    </div>
                   <div class="mix puma" data-order="4">
                      <img src="https://angfuzsoft.com/html/aytor/assets/img/featured/featured-1-8.jpg" alt="not found">
                   </div>
                   <div class="mix adidas" data-order="1">
                    <img src="https://angfuzsoft.com/html/aytor/assets/img/featured/featured-1-4.jpg" alt="not found">
                  </div>
                  <div class="mix adidas" data-order="1">
                    <img src="https://angfuzsoft.com/html/aytor/assets/img/featured/featured-1-3.jpg" alt="not found">
                  </div>

                </div>
            </div>
        </div>
      </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/venobox/2.1.8/venobox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"></script>

    <script src="./app.js"></script>
